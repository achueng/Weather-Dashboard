<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Third Party API - Foundation CSS Framework 6.6.3 - https://get.foundation/sites/docs/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- My Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="grid-container fluid">Weather Dashboard</header>
    <div class="content grid-container grid-x grid-margin-x">
        <!-- Left Vertical Navbar -->
        <nav class="vertical menu cell small-6 medium-4"> 
            <!-- Search Bar -->
            <input type="search" placeholder="Search for City" id="search">
            <button type="button" class="button" id="search-button">Search</button>
            <!-- Buttons of Cities -- pushed through script -->
        </nav>
        
        <div class="current-city cell small-6 medium-8">
            <!-- Current City's Overview Weather-->
            <div class="overview">
                <h3>Current City</h3>
                <p>
                    Temperature: <span class="temp">0</span> &#8457;
                </p>
                <p>
                    Humidity: <span class="humid">0</span>%
                </p>
                <p>
                    Wind Speed: <span class="wind">0</span> MPH
                </p>
                <p>
                    UV Index: <span class="uv">0</span>
                </p>
            </div>
            <!-- Current City's Five Day Forecast -->
            <div class="five-day-forecast">
                <!-- Cards of each day's forecast -->
                    <!-- Includes date, temp, humidity -->
            </div>
        </div>
    </div>
    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- My Script JS -->
    <script src="script.js"></script>
</body>
</html>
