<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Third Party API - Foundation CSS Framework 6.6.3 - https://get.foundation/sites/docs/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- My Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="grid-container fluid">Weather Dashboard</header>
    <div class="content grid-container grid-x grid-margin-x">
        <!-- Left Vertical Navbar -->
        <nav class="cities vertical menu cell small-12 medium-3"> 
            <!-- Search Bar -->
            <input type="search" placeholder="Search for City" id="search">
            <button type="button" class="button" id="search-button">Search</button>
            <!-- Buttons of Cities -- pushed through script -->
        </nav>
        
        <div class="current-city cell small-12 medium-9">
            <!-- Current City's Overview Weather-->
            <div class="overview grid-container">
                <h3 class="city-name">Current City</h3>
                <p class="temp">Temperature: </p>
                <p class="humid">Humidity: </p>
                <p class="wind">Wind Speed: </p>
                <p class="uv">UV Index: </p>
            </div>
            <!-- Current City's Five Day Forecast -->
            <div class="five-day-forecast grid-container">
                <!-- Cards of forecast includes date, temp, humidity -->
                <div class="grid-x grid-margin-x small-up-1 medium-up-5">
                    <div class="card cell" id="day1">
                        <h4 class="card-divider">Date</h4>
                        <div class="card-section">
                            <p class="forecast">Forecast: </p>
                            <p class="temp-card">Temperature: </p>
                        </div>
                    </div>
                    <div class="card cell" id="day2">
                        <h4 class="card-divider">Date</h4>
                        <div class="card-section">
                            <p class="forecast">Forecast: </p>
                            <p class="temp-card">Temperature: </p>
                        </div>
                    </div>
                    <div class="card cell" id="day3">
                        <h4 class="card-divider">Date</h4>
                        <div class="card-section">
                            <p class="forecast">Forecast: </p>
                            <p class="temp-card">Temperature: </p>
                        </div>
                    </div>
                    <div class="card cell" id="day4">
                        <h4 class="card-divider">Date</h4>
                        <div class="card-section">
                            <p class="forecast">Forecast: </p>
                            <p class="temp-card">Temperature: </p>
                        </div>
                    </div>
                    <div class="card cell" id="day5">
                        <h4 class="card-divider">Date</h4>
                        <div class="card-section">
                            <p class="forecast">Forecast: </p>
                            <p class="temp-card">Temperature: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- My Script JS -->
    <script src="script.js"></script>
</body>
</html>
